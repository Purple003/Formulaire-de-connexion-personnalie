<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f5fa;
            text-align: center;
            padding-top: 80px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li a {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            background: #2b5797;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        ul li a:hover {
            background: #1d3e6d;
        }

        a.logout {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 18px;
            background: #d9534f;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        a.logout:hover {
            background: #c9302c;
        }
    </style>
</head>
<body>

<h2>Bienvenue dans l’application sécurisée</h2>
<p>Connexion réussie ! Choisissez votre espace :</p>

<ul>
    <li><a th:href="@{/user/dashboard}">Espace Utilisateur</a></li>
    <li><a th:href="@{/admin/dashboard}">Espace Administrateur</a></li>
</ul>

<a class="logout" th:href="@{/logout}">Se déconnecter</a>

</body>
</html>
