<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Espace Utilisateur</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            text-align: center;
            padding: 40px;
        }

        .box {
            background: white;
            width: 450px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2b5797;
        }

        a.logout {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background: #d9534f;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        a.logout:hover {
            background: #c9302c;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Espace Utilisateur</h2>
    <p>Accessible aux rôles USER et ADMIN.</p>
    <a class="logout" th:href="@{/logout}">Déconnexion</a>
</div>

</body>
</html>
