<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Application Sécurisée</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            text-align: center;
            margin-top: 100px;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 330px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 7px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 6px;
            background: #2b5797;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #1d3e6d;
        }

        p.error {
            color: red;
        }

        p.logout {
            color: green;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Authentification</h2>

    <form th:action="@{/authenticate}" method="post">
        <label>Nom d’utilisateur :</label><br>
        <input type="text" name="username" placeholder="Nom d’utilisateur" required><br>

        <label>Mot de passe :</label><br>
        <input type="password" name="password" placeholder="Mot de passe" required><br>

        <button type="submit">Se connecter</button>
    </form>

    <p th:if="${param.error}" class="error">Identifiants incorrects, veuillez réessayer.</p>
    <p th:if="${param.logout}" class="logout">Vous êtes déconnecté avec succès.</p>
</div>

</body>
</html>
